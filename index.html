<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #pdfContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .pdf-wrapper {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid black;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background-color: red;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Multiple PDF Viewer</h1>

    <label for="pdfUpload">Upload PDFs:</label>
    <input type="file" id="pdfUpload" accept="application/pdf" multiple>

    <div id="pdfContainer"></div>

    <script>
        document.getElementById('pdfUpload').addEventListener('change', function(event) {
            const files = event.target.files;
            const pdfContainer = document.getElementById('pdfContainer');

            if (files.length === 0) {
                alert("No PDFs selected!");
                return;
            }

            for (let i = 0; i < files.length; i++) {
                if (files[i].type === "application/pdf") {
                    const fileURL = URL.createObjectURL(files[i]);

                    // Create wrapper div for PDF and remove button
                    const pdfWrapper = document.createElement('div');
                    pdfWrapper.classList.add('pdf-wrapper');

                    // Create iframe
                    const pdfFrame = document.createElement('iframe');
                    pdfFrame.src = fileURL;

                    // Create remove button
                    const removeButton = document.createElement('button');
                    removeButton.textContent = "Remove PDF";
                    removeButton.addEventListener('click', function() {
                        pdfWrapper.remove();
                    });

                    // Append elements
                    pdfWrapper.appendChild(pdfFrame);
                    pdfWrapper.appendChild(removeButton);
                    pdfContainer.appendChild(pdfWrapper);
                } else {
                    alert(`"${files[i].name}" is not a valid PDF file.`);
                }
            }
        });
    </script>

</body>
</html>
