<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe, object {
            width: 80%;
            height: 500px;
            margin: 20px 0;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Bharatesh</h1>

    <!-- Using iframe -->
    <h2>PDF 1</h2>
    <iframe src="pdfs/1 sem shru.pdf"></iframe>
    <h2>PDF 2</h2>
    <iframe src="pdfs/Bel.pdf"></iframe>

    <h2>PDF 3</h2>
    <iframe src="pdfs/2 sem shru.pdf"></iframe>

    <!-- Using object -->
    <h2>PDF 4</h2>
    <object data="pdfs/3 sem shru.pdf" type="application/pdf">
        <p>PDF not supported. <a href="pdfs/sample3.pdf">Download PDF</a></p>
    </object>
    <h2>PDF 5</h2>
    <iframe src="pdfs/4 sem shruti..pdf"></iframe>

</body>
</html>
